{% extends 'block/base.html' %}
{% load static %}
{% block title %}
    SignIn
{% endblock title %}

{% block css %}
    <!-- <link rel="stylesheet" href="{% static 'block\css\user_signin.css' %}"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
{% endblock css %}


{% block content %}

    <div class="container" style="font-family: 'Courgette', cursive;">
        <h3 class="display-4 text-center my-3 text-light">SignIn</h3>
    </div>
    
    <section class="">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Please enter your login and password!</p>
                    <form action="/user_signin/" method="post">
                      {% csrf_token %}
                      <div class="form-outline form-white mb-4">
                        <input type="text" class="form-control form-control-lg bg-dark text-light" placeholder="Username" name="Suname" required/>
                      </div>
        
                      <div class="form-outline form-white mb-4">
                        <input type="password" class="form-control form-control-lg bg-dark text-light" placeholder="Password" name="Spasswd" required/>
                      </div>
        
                      <p class="small mb-5 pb-lg-2"><a class="text-white-50 text-decoration-none" href="/forgotpassword/">Forgot password?</a></p>
        
                      <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                    </form>
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-white"><i class="bi bi-facebook fa-lg me-4"></i></a>
                      <a href="#!" class="text-white"><i class="bi bi-instagram fa-lg me-3 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="bi bi-twitter fa-lg me-3 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="bi bi-google"></i></a>
                    </div>
      
                  </div>
      
                  <div>
                    <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

{% endblock content %}
